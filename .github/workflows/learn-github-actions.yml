name: learn-github-actions
on: 
  push:
    branches:
    - faetures_gabriel
  pull_request: 
    branches:
    - features_gabriel

jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: npm install -g bats
      - run: bats -v
      - run: npm ci
      - run: npm test
